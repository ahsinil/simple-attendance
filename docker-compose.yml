services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - BARCODE_SECRET_KEY=${BARCODE_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - storage:/var/www/html/storage/app
    networks:
      - attendance-network

  db:
    image: mysql:8.0
    container_name: attendance-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - attendance-network

  # Optional: Redis for caching/sessions
  redis:
    image: redis:alpine
    container_name: attendance-redis
    restart: unless-stopped
    networks:
      - attendance-network

volumes:
  dbdata:
  storage:

networks:
  attendance-network:
    driver: bridge
